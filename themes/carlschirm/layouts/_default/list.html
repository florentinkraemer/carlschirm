{{ partial "header.html" . }}

<div class="section">
	<div class="columns">
		<div class="column is-half is-offset-one-quarter">
			<div class= "content has-text-light">
			  {{ .Content }}
			  	<ul>
				<!-- Ranges through content/posts/*.md -->
				{{ range .Pages.ByDate}}
					<li>
						<a href="{{.Permalink}}">{{.Date.Format "02. January 2006"}} | {{.Title}}</a>
					</li>
				{{ end }}
				</ul>	
			</div>
		</div>
	</div>
</div>

{{ partial "footer.html" . }}
